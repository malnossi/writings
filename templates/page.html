{% extends "base.html" %}
{%block title %}{{ page.title }}{%endblock title%}
{% block content %}
<article>
    <div class="title">
        <h1>
            {{ page.title }}
        </h1>
    </div>
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
<style>
    .title {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 2rem;
    }
    .content{
        text-align: justify;
    }
</style>
{% endblock content %}
