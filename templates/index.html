{% extends "base.html" %}

{% block content %}
<div class="wrapper">
    {% for page in section.pages %}
    <article>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </article>
    {% endfor %}
</div>
<style>
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>
{% endblock content %}
