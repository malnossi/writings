{% extends "base.html" %}
{%block title %}{{ page.title }}{%endblock title%}
{% block content %}
<article>
    <figure>
        {% set img = get_url(path="images/" ~ page.extra.name) %}
        <img src="{{ img }}" width="100%" alt="{{page.extra.alt}}" style="border-radius: 0.5rem;">
        <figcaption class="title">
            {{page.extra.alt}}
        </figcaption>
    </figure>
    <div class="title">
        <h1>
            {{ page.title }}
        </h1>
    </div>
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
<style>
    .title {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 2rem;
    }

    .content {
        text-align: justify;
        font-size: small;
    }
</style>
{% endblock content %}
